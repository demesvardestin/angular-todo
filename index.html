<!DOCTYPE html>

<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Ang-Todo</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
			integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/application.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script type="text/javascript" src="/js/task.js"></script>
		<script type="text/javascript" src="/js/application.js"></script>
	</head>
	
	<body ng-app="app" ng-controller="controller">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">ang-todo</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
				<ul class="navbar-nav">
					<li class="nav-item dropdown justify-content-end">
						<a class="nav-link btn btn-primary" href="#" id="navbarDropdown"
							role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						  Login
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						  <a class="dropdown-item" href="#">Action</a>
						  <a class="dropdown-item" href="#">Another action</a>
						  <div class="dropdown-divider"></div>
						  <a class="dropdown-item" href="#">Something else here</a>
						</div>
					</li>
				</ul>
			</div>
		</nav>
        
		<section id="mainContent">
			<div class="row">
				<div class="col-md-4 offset-md-4">
					<div class="card">
						<div class="card-header">
							My List
							<button class="btn btn-sm btn-primary float-right"
								ng-click="clearTasks()" id="clearTasks">
								clear
							</button>
						</div>
						<div class="card-body" id="task-card-body">
							<div id="tasks">
								<!--<div id="spinner-container">-->
								<!--	<div class="spinner-grow text-primary" role="status">-->
								<!--		<span class="sr-only">Loading...</span>-->
								<!--	</div>-->
								<!--</div>-->
								
								<div class="task-row text-muted"
									ng-repeat="x in tasks">
									{{x}}
								</div>
							</div>
							<form id="input-form" ng-submit="addToLS()" name="inputForm">
								<input type="text" ng-model="taskContent" id="task-input"
									placeholder="What is your task?" autocomplete="off" ng-keyup="toggleShow()">
								<button type="submit" class="no-display"></button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		
		<footer id="footer">
			&copy; Demesvar Destin |
			<a href="https://github.com/demesvardestin">Github</a> |
			<a href="http://demesvardestin.com">Website</a>
		</footer>
		
		<script type="text/javascript" src="/js/app/app.js"></script>
		<script type="text/javascript" src="/js/controller/controller.js"></script>
	</body>
</html>
